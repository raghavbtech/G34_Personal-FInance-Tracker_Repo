<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Body - Light Background with Soft Gray */
      body {
        background: linear-gradient(135deg, #f9f9f9, #e8f5e9);
        /* font-family: 'Poppins', sans-serif; */
        font-family: "Lexend", serif;
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Container - White Card with Green Highlights */
      .container {
        margin: 5% auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 128, 0, 0.2);
        max-width: 800px;
        animation: fadeIn 1s ease-in-out;
      }

      /* Header */
      h2 {
        font-size: 2rem;
        color: #006400; /* Dark Green */
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      /* Form Labels - Dark for Visibility */
      .form-group label {
        color: #444;
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
      }

      /* Input Fields - Soft Gray with Green Focus */
      .form-control {
        background: #f5f5f5;
        color: #333;
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #b5d6b2;
        transition: all 0.3s ease-in-out;
      }

      .form-control::placeholder {
        color: #777;
      }

      .form-control:focus {
        border-color: #006400;
        box-shadow: 0 0 10px rgba(0, 128, 0, 0.3);
      }

      /* Buttons - Smooth Green Gradient */
      .btn-group {
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .btn {
        background: linear-gradient(135deg, #32cd32, #228b22);
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        border: none;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        font-weight: bold;
      }

      .btn:hover {
        background: linear-gradient(135deg, #228b22, #006400);
        transform: translateY(-3px);
      }

      /* Social Media Icons */
      .social-icons {
        text-align: center;
        margin-top: 20px;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 128, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .social-icons a:hover img {
        transform: scale(1.2);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 30px;
          margin: 10% auto;
        }

        .btn-group {
          flex-direction: column;
          gap: 10px;
        }
      }
      
    </style>
  </head>

  <body>
    {%extends "base.html"%} {%block content%}
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <img
              src="https://www.freeiconspng.com/thumbs/contact-icon-png/contact-icon-17.png"
              alt="logo"
            />
          </div>
        </div>
        <br /><br />
        <div class="col-md-10">
          <div class="form-group">
            <h2>Contact Us</h2>
          </div>
        </div>
      </div>
      <form action="abc.php">
        <div class="row">
          <h6>
            We would love to hear from you! Please fill out the form below and
            we will get back to you as soon as possible.
          </h6>
          <label for="a">Your Information</label><br />
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                id="a"
                required
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Middle Name"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                required
              /><br />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <input
                type="datetime-local"
                class="form-control"
                placeholder="Date of Birth"
                required
              />
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail Id"
                required
              />
            </div>
          </div>
        </div>
        <div class="row"><label for="b">Address</label><br /></div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Street Address"
                id="b"
                required
              /><br />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="State/Province"
                  required
                /><br />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Country"
                  required
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ZIP Code"
                /><br />
              </div>
            </div>
          </div>
          <div class="row">
            <label for="c">Select Your Language</label><br />
            <div class="col-md-3">
              <div class="form-group">
                <select class="form-control" id="c">
                  <option>Select Your Language</option>
                  <option>English</option>
                  <option>Hindi</option>
                  <option>Urdu</option>
                  <option>Bengali</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <br />
                <textarea
                  class="form-control"
                  placeholder="Comments"
                ></textarea>
                <br />
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="terms"
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="submit" class="btn">Submit</button>
              <button type="reset" class="btn">Reset</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-15" style="padding-left: 83%">
              <a href="https://in.linkedin.com/"
                ><img
                  src="https://static-00.iconduck.com/assets.00/linkedin-icon-2048x2048-ya5g47j2.png"
                  width="40px"
              /></a>
              <a href="https://www.facebook.com/"
                ><img
                  src="https://static-00.iconduck.com/assets.00/facebook-icon-512x511-ircc9ves.png"
                  width="40px"
              /></a>
              <a href="https://www.instagram.com/"
                ><img
                  src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg"
                  width="40px"
              /></a>
              <a href="https://www.youtube.com/"
                ><img
                  src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/7-player_windows_media_player_video-512.png"
                  width="40px"
              /></a>
            </div>
          </div>
        </div>
      </form>
    </div>
    {%endblock%}
  </body>
</html>
