<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f0f2f5;
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .main-container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        margin-top: 125px;
        padding: 0 15px;
      }

      .card {
        background: white;
        border-radius: 16px;
        border: none;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        margin-bottom: 1.5rem;
        overflow: hidden;
      }

      .profile-header {
        position: relative;
        padding: 2rem;
        background: white;
        text-align: center;
      }

      .profile-banner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 120px;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
      }

      .profile-content {
        position: relative;
        z-index: 1;
        padding-top: 2rem;
      }

      .form-section {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        color: #6b7280;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-control {
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        padding: 0.875rem 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .btn {
        padding: 0.875rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #3b82f6;
        border: none;
      }

      .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-2px);
      }

      .btn-outline {
        border: 1px solid #3b82f6;
        color: #3b82f6;
        background: transparent;
      }

      .btn-outline:hover {
        background: #3b82f6;
        color: white;
      }

      .buttons-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        padding: 2rem;
      }

      .security-options {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .security-option {
        flex: 1;
        min-width: 200px;
        padding: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .flash-message {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 12px;
        background-color: #f0f9ff;
        border: 1px solid #3b82f6;
        color: #3b82f6;
      }

      .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      @media (max-width: 768px) {
        .buttons-container {
          grid-template-columns: 1fr;
        }

        .security-option {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    {%extends "base.html"%} {%block content%}
    
    <div class="main-container">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- Profile Header -->
      <div class="card profile-header">
        <div class="profile-banner"></div>
        <div class="profile-content">
          <h3>Edit Profile</h3>
        </div>
      </div>

      <!-- Edit Form -->
      <div class="card">
        <form
          class="form-section"
          method="POST"
          action="{{ url_for('edit_profile') }}"
        >
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i> Full Name
            </label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              value="{{ user.name }}"
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              value="{{ user.email }}"
            />
          </div>

          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-phone"></i> Phone Number
            </label>
            <input
              type="text"
              name="mobile"
              class="form-control"
              placeholder="Enter your phone number"
              value="{{ user.mobile }}"
            />
          </div>

          <!-- Action Buttons -->
          <div class="buttons-container">
            <a href="{{ url_for('profile') }}" class="btn btn-outline">
              <i class="fas fa-times"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
      {%endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
