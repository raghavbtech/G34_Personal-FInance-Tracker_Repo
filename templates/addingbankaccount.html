<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            /* background: #f0f2f5; */
            background: black;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 125px;
            padding: 0 15px;
        }

        .form-card {
            background: white;
            border-radius: 16px;
            border: none;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .form-header {
            position: relative;
            padding: 2rem;
            background: white;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }

        .header-content {
            position: relative;
            z-index: 1;
            padding-top: 1rem;
        }

        .form-icon {
            width: 48px;
            height: 48px;
            background: #f0f9ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }

        .form-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .readonly-field {
            background-color: #f9fafb;
        }

        @media (max-width: 576px) {
            .form-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {%extends "base.html"%}
    {%block content%}
    <div class="main-container">
        <div class="form-card">
            <div class="form-header">
                <div class="form-banner"></div>
                <div class="header-content">
                    <div class="form-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <h4 class="mb-0">Add Bank Account</h4>
                </div>
            </div>
            
            <div class="form-body">
                <form action="{{ url_for('addbank') }}" method="POST" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label class="form-label">Bank Account Number</label>
                        <input type="password" 
                               class="form-control" 
                               id="bankAccount"
                               placeholder="Enter account number"
                               required
                               name="bankaccount" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Bank Account Number</label>
                        <input type="password" 
                               class="form-control" 
                               id="confirmBankAccount"
                               placeholder="Re-enter account number"
                               required
                               name="confirmbankaccount" />
                        <div id="error-msg" class="error-message" style="display: none">
                            Account numbers do not match!
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="email" 
                               class="form-control readonly-field" 
                               value="{{ current_user.email }}"
                               readonly
                               required
                               name="email" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Account Holder Name</label>
                        <input type="text" 
                               class="form-control"
                               value="{{ current_user.name }}"
                               required
                               name="name" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">IFSC Code</label>
                        <input type="text" 
                               class="form-control"
                               placeholder="Enter IFSC code"
                               required
                               name="ifsc" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bank Name</label>
                        <input type="text" 
                               class="form-control"
                               placeholder="Enter bank name"
                               required
                               name="bname" />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-plus-circle"></i>
                        Add Bank Account
                    </button>
                </form>
            </div>
        </div>
        {%endblock%}
    </div>

    <script>
        function validateForm() {
            let bankAccount = document.getElementById("bankAccount").value;
            let confirmBankAccount = document.getElementById("confirmBankAccount").value;
            let errorMsg = document.getElementById("error-msg");

            if (bankAccount !== confirmBankAccount) {
                errorMsg.style.display = "block";
                return false;
            }
            errorMsg.style.display = "none";
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
